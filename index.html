<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Day Planner</title>
  </head>
  <header class="jumbotron jumbotron-fluid custom-jumbotron">
    <div class="container text-center">
      <h1>Day Planner</h1>
      <h2>Time to plan your day!</h2>
      <h3>
        Current Time &amp; Date: <br />
        <span id="time-display">00:00:00</span>
      </h3>
    </div>
  </header>
  <body>
    <main class="container fluid">
      <div id="hour-9" class="row time-segment">
        <div class="col-1 hour">9 am</div>
        <textarea
          name="text-area-block"
          id="text-block9"
          class="col-10 description"
        ></textarea>
        <button class="col-1 saveBtn" id="text-block7-save">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="hour-10" class="row hour-segment">
        <div class="col-1 hour">10 am</div>
        <textarea
          name="text-area-block"
          id="text-block10"
          class="col-10 description"
        ></textarea>
        <button class="col-1 saveBtn" id="text-block10-save">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="hour-11" class="row hour-segment">
        <div class="col-1 hour">11 am</div>
        <textarea
          name="text-area-block"
          id="text-block11"
          class="col-10 description"
        ></textarea>
        <button class="col-1 saveBtn" id="text-block11-save">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="hour-12" class="row hour-segment">
        <div class="col-1 hour">12 pm</div>
        <textarea
          name="text-area-block"
          id="text-block12"
          class="col-10 description"
        ></textarea>
        <button class="col-1 saveBtn" id="text-block12-save">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="hour-13" class="row hour-segment">
        <div class="col-1 hour">1 pm</div>
        <textarea
          name="text-area-block"
          id="text-block13"
          class="col-10 description"
        ></textarea>
        <button class="col-1 saveBtn" id="text-block13-save">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="hour-14" class="row hour-segment">
        <div class="col-1 hour">2 pm</div>
        <textarea
          name="text-area-block"
          id="text-block14"

          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="hour-16" class="row hour-segment">

          name="text-area-block"
          id="text-block16"
          class="col-10 description"
        ></textarea>
        <button class="col-1 saveBtn" id="text-block16-save">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="hour-17" class="row hour-segment">

      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
